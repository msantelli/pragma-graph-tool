<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- MUD representation: vocabulary (oval) and practice (rectangle) connected -->
  <g transform="translate(100, 150)">
    <!-- Vocabulary node (oval) -->
    <ellipse cx="100" cy="60" rx="80" ry="40" fill="none" stroke="white" stroke-width="6"/>
    <text x="100" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="bold">V</text>
    
    <!-- Practice node (rectangle) -->
    <rect x="120" y="120" width="80" height="50" rx="8" fill="none" stroke="white" stroke-width="6"/>
    <text x="160" y="150" text-anchor="middle" fill="white" font-size="20" font-weight="bold">P</text>
    
    <!-- Connection arrow -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>
    <path d="M 150 100 Q 180 110 170 140" fill="none" stroke="white" stroke-width="4" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- TOTE representation: diamond (test) and rectangle (operate) -->
  <g transform="translate(300, 150)">
    <!-- Test node (diamond) -->
    <g transform="translate(60, 60) rotate(45)">
      <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="white" stroke-width="6"/>
    </g>
    <text x="60" y="65" text-anchor="middle" fill="white" font-size="20" font-weight="bold">T</text>
    
    <!-- Operate node (rectangle) -->
    <rect x="20" y="120" width="80" height="50" rx="8" fill="none" stroke="white" stroke-width="6"/>
    <text x="60" y="150" text-anchor="middle" fill="white" font-size="20" font-weight="bold">O</text>
    
    <!-- Connection arrow -->
    <path d="M 60 90 L 60 120" fill="none" stroke="white" stroke-width="4" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- App title at bottom -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-size="24" font-weight="bold">PRAGMA GRAPH</text>
</svg>